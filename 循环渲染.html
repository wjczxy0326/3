<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/artTemplate.js"></script>
    <style>
        #container{
            margin: auto 100px;
        }
        #container h4{
            background: rgb(37, 209, 231);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/html" id="temp">
        <ul>
            {{each films value index}}
            <li>
                <span>{{index}}</span>
                <h4>{{value.name}}</h4>
                <p>{{value.nation}}</p>
                {{each value.actors Name}}
                <span>{{Name.name}}</span>
                {{/each}}
            </li>
            {{/each}}
        </ul>
    </script>
    <script type="text/javascript">
        let data = {
				films: [
					{name: "复联4", nation: "美国", actors: [{name: "克里斯·埃文斯"},{name: "布丽·拉尔森"},{name: "克里斯·海姆斯沃斯"}]},
					{name: "何以为家", nation: "黎巴嫩,法国,美国", actors: [{name: "娜丁·拉巴基"},{name: "赞恩·阿尔·拉菲亚"},{name: "博鲁瓦蒂夫·特雷杰·班科尔"}]},
					{name: "雪暴", nation: "中国大陆", actors: [{name: "倪妮"},{name: "张震"},{name: "廖凡"}]},
					{name: "天上再见", nation: "法国,加拿大", actors: [{name: " 罗兰·拉斐特"},{name: "阿尔贝·杜邦泰尔"},{name: "艾米莉·德奎恩"}]},
					{name: "一个母亲的复仇", nation: "印度", actors: [{name: "拉维·德耶瓦尔"},{name: "希里黛玉"},{name: "阿克夏耶·坎纳"}]}
				]
			}
        let myhtml=template("temp",data);
        document.querySelector("#container").innerHTML=myhtml;
    </script>
</body>
</html>
